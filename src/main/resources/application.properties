spring.application.name=clinicaSB

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/clinica?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Security default user
spring.security.user.name=admin
spring.security.user.password=admin

# Disabilita CSRF (se configurato nel codice)
spring.security.enable-csrf=false

# Abilita CORS per tutti i metodi HTTP
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Debug SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE